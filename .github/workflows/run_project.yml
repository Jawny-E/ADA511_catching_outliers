name: Run the Project
run-name: ${{ github.actor }} is running the project
on:
  workflow_dispatch:
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Results with Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10"]
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4
      - name: Information about this action run
        run: |
          echo "üí° The ${{ github.repository }} repository has been cloned to the runner."
          echo "üéâ The job was automatically triggered by a ${{ github.event_name }} event."
          echo "üêß This job is now running on a ${{ runner.os }} server hosted by GitHub!"
          echo "üîé The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Intall dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt
      - name: Run Python files in the directory /final
        run: |
          set -e
          echo "::group::Running Python files"
          for file in final/*.py; do
            echo "***** Running file: $file *****"
            python "$file"
            echo "-----------------------------------"
          done
          echo "::endgroup::"
      - name: Summary of Results
        run: |
          echo "::notice::‚úÖ All Python files executed successfully!"
          echo "::notice::Review the log above for detailed outputs."
